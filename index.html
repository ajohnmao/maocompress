<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片壓縮工具</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>圖片壓縮工具</h1>
        
        <div class="upload-section" id="dropZone">
            <label for="imageInput" class="upload-button">
                選擇圖片
                <input type="file" id="imageInput" multiple accept="image/jpeg,image/png,image/webp" hidden>
            </label>
            <p class="hint">最多可選擇20張圖片（支持 JPG、PNG、WebP）</p>
            <p class="drag-hint">或將圖片拖曳至此</p>
        </div>

        <div class="control-panel">
            <div class="quality-control">
                <label for="qualitySlider">壓縮質量：<span id="qualityValue">80</span>%</label>
                <input type="range" id="qualitySlider" min="0" max="100" value="80">
            </div>

            <div class="size-control">
                <label>
                    調整尺寸：
                    <input type="number" id="widthInput" placeholder="寬度" min="1">
                    x
                    <input type="number" id="heightInput" placeholder="高度" min="1">
                    <button id="resetSize">重置</button>
                </label>
                <label>
                    <input type="checkbox" id="maintainRatio" checked>
                    保持比例
                </label>
            </div>
        </div>

        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill"></div>
            <span class="progress-text">0%</span>
        </div>

        <div class="preview-section">
            <h2>預覽區域</h2>
            <div id="imagePreview" class="image-grid"></div>
        </div>

        <div class="download-section">
            <button id="downloadAll" class="download-button" disabled>下載所有圖片</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
